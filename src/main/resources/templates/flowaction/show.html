<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show FlowAction</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show FlowAction</h1>
		<hr />
		<div class="form-group"> 
			<label for="nodeId">NodeId: </label>  
			<span th:text="${flowaction.nodeId}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="methodType">MethodType: </label>  
			<span th:text="${flowaction.methodType}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="language">Language: </label>  
			<span th:text="${flowaction.language}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="script">Script: </label>  
			<span th:text="${flowaction.script}"></span> 
		</div> 

		<a th:href="@{/flowactions/{id}/edit(id = ${flowaction.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/flowactions}">Back to list FlowAction</a> <br/>
	</div>
</body>
</html>
