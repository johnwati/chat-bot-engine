<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show NodeUserInput</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show NodeUserInput</h1>
		<hr />
		<div class="form-group"> 
			<label for="key">Key: </label>  
			<span th:text="${nodeuserinput.key}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="value">Value: </label>  
			<span th:text="${nodeuserinput.value}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="nodeId">NodeId: </label>  
			<span th:text="${nodeuserinput.nodeId}"></span> 
		</div> 

		<a th:href="@{/nodeuserinputs/{id}/edit(id = ${nodeuserinput.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/nodeuserinputs}">Back to list NodeUserInput</a> <br/>
	</div>
</body>
</html>
