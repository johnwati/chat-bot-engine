<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Node</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Node</h1>
		<hr />
		<div class="form-group"> 
			<label for="flowId">FlowId: </label>  
			<span th:text="${node.flowId}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="name">Name: </label>  
			<span th:text="${node.name}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="message">Message: </label>  
			<span th:text="${node.message}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="condition">Condition: </label>  
			<span th:text="${node.condition}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="nodeClass">NodeClass: </label>  
			<span th:text="${node.nodeClass}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="html">Html: </label>  
			<span th:text="${node.html}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="prevNode">PrevNode: </label>  
			<span th:text="${node.prevNode}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="nextNode">NextNode: </label>  
			<span th:text="${node.nextNode}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="onEnter">OnEnter: </label>  
			<span th:text="${node.onEnter}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="onReceive">OnReceive: </label>  
			<span th:text="${node.onReceive}"></span> 
		</div> 

		<a th:href="@{/nodes/{id}/edit(id = ${node.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/nodes}">Back to list Node</a> <br/>
	</div>
</body>
</html>
