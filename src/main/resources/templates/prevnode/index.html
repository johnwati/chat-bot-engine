<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
</head>
<body>

	<div layout:fragment="content">
		<h1>List PrevNode</h1>
		<hr />
		<a th:href="@{/prevnodes/new}">New PrevNode</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>NodeId</th> 
					<th>NextNodeId</th> 
					<th>OutPut</th> 
					<th>Condition</th> 
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prevnode : ${listPrevNode}">
					<td th:text="${prevnode.nodeId}"></td> 
					<td th:text="${prevnode.NextNodeId}"></td> 
					<td th:text="${prevnode.OutPut}"></td> 
					<td th:text="${prevnode.condition}"></td> 
					<td>
							<a th:href="@{/prevnodes/{id}(id = ${prevnode.id})}">Show</a> 
					 		<a th:href="@{/prevnodes/{id}/edit(id = ${prevnode.id})}">Edit</a> 
							<a href="#">Destroy</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
