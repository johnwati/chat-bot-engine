<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show PrevNode</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show PrevNode</h1>
		<hr />
		<div class="form-group"> 
			<label for="nodeId">NodeId: </label>  
			<span th:text="${prevnode.nodeId}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="NextNodeId">NextNodeId: </label>  
			<span th:text="${prevnode.NextNodeId}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="OutPut">OutPut: </label>  
			<span th:text="${prevnode.OutPut}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="condition">Condition: </label>  
			<span th:text="${prevnode.condition}"></span> 
		</div> 

		<a th:href="@{/prevnodes/{id}/edit(id = ${prevnode.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/prevnodes}">Back to list PrevNode</a> <br/>
	</div>
</body>
</html>
