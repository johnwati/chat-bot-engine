<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>New DialogFlow</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${dialogflow.id == null}">New DialogFlow</h1>
		<h1 th:if="${dialogflow.id != null}">Edit DialogFlow</h1>
		<hr />
		<form th:action="@{/dialogflows}" th:method="@{${dialogflow.id == null} ? 'post' : 'put'}"
			th:object="${dialogflow}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="name">Name</label>  
					<input id="name" name="name" type="text" class="form-control" th:field="*{name}" />  
				</div> 
				<div class="form-group"> 
					<label for="version">Version</label>  
					<input id="version" name="version" type="text" class="form-control" th:field="*{version}" />  
				</div> 
				<div class="form-group"> 
					<label for="startNode">StartNode</label>  
					<input id="startNode" name="startNode" type="text" class="form-control" th:field="*{startNode}" />  
				</div> 

			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/dialogflows}" class="btn btn-default">Back</a>
		</form>
	</div>
</body>
</html>
